    <div container="Class">
        <form type="text" id="search">
            <input type="search" placeholder="Search your city.." autofocus="on" autocomplete="off" id="city-input" />
            <button type="submit" class="btn btn-primary">Search</button>
            <button class="btn btn-primary" id="current" type="submit">Current</button>
        </form>

        <h1 id="city">
            <strong>
                Your City
            </strong>
        </h1>
        <h3>Today</h3>

        <span class="temperature" id="temperature">
            Your Temperature
        </span>
        <span class="units">°C</span>
        <li id="description"></li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
