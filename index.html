<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div container="Class">
        <form type="text" id="search">
            <input type="search" placeholder="Search your city.." autofocus="on" autocomplete="off" id="city-input" />
            <button type="submit" class="btn btn-primary">Search</button>
            <button class="btn btn-primary" id="current" type="submit">Current</button>
        </form>

    <h1>
        <strong id="city">
            Your City
        </strong>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="ticon">
    </h1>
        <h3>Today</h3>

        <span class="temperature" id="temperature">
            Your Temperature
        </span>
        <span class="units">
        <a href="#" id="cel" class="active">°C </a>  
        <a href="#"id="far">|°F</a>
        <li id="description"></li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
        <img=src="images/Sunday.gif" alt="Sunny" id="today">
    <div class= "weather-forecast" id="forecast">

            </div>
    
        <script src="src/index.js"></script>
    <small> <a href="https://github.com/alm92387/alba-project" target="_blank"> Open-source code </a> by Alba
        Madera</small>
    <small class="hosting"> and hosted with <a href="https://netlify.com"> Netlify</a> </small>
</body>
  
</html>
